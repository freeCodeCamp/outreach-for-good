<section class="dashboard-view">
  <heading text="'Dashboard'"></heading>
  <div class="widgets">
    <div class="widget">
      <a href="#" tooltip-placement="top" uib-tooltip="Students" ng-click="setFilter()">
        <i class="fa fa-child fa-2x"></i>
      </a>
    </div>
    <div class="widget">
      <a href="#" tooltip-placement="top" uib-tooltip="Phone Calls" ng-click="setFilter('Phone Call')">
        <i class="fa fa-phone fa-2x"></i>
      </a>
      <div class="badge" ng-class="{ok: !counts['Phone Call']}">{{counts['Phone Call'] || 0}}</div>
    </div>
    <div class="widget">
      <a href="#" tooltip-placement="top" uib-tooltip="Letters Sent" ng-click="setFilter('Letter Sent')">
        <i class="fa fa-envelope fa-2x"></i>
      </a>
      <div class="badge" ng-class="{ok: !counts['Letter Sent']}">{{counts['Letter Sent'] || 0}}</div>
    </div>
    <div class="widget">
      <a href="#" tooltip-placement="top" uib-tooltip="Home Visits" ng-click="setFilter('Home Visit')">
        <i class="fa fa-home fa-2x"></i>
      </a>
      <div class="badge" ng-class="{ok: !counts['Home Visit']}">{{counts['Home Visit'] || 0}}</div>
    </div>
    <div class="widget">
      <a href="#" tooltip-placement="top" uib-tooltip="SST Referrals" ng-click="setFilter('SST Referral')">
        <i class="fa fa-support fa-2x"></i>
      </a>
      <div class="badge" ng-class="{ok: !counts['SST Referral']}">{{counts['SST Referral'] || 0}}</div>
    </div>
    <div class="widget">
      <a href="#" tooltip-placement="top" uib-tooltip="Court Referrals" ng-click="setFilter('Court Referral')">
        <i class="fa fa-gavel fa-2x"></i>
      </a>
      <div class="badge" ng-class="{ok: !counts['Court Referral']}">{{counts['Court Referral'] || 0}}</div>
    </div>
  </div>
  <heading text="tableTitle()" menu-items="menuItems"></heading>
  <div class="student-table">
    <grid-status loading="loading" grid-api="gridApi"></grid-status>
    <div ui-grid="gridOptions"
      ui-grid-auto-resize
      ui-grid-edit
      ui-grid-exporter
      ui-grid-grouping
      ui-grid-resize-columns
      ui-grid-selection
      class="grid"></div>
  </div>
</section>
