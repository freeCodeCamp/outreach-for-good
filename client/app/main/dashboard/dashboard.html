<section class="dashboard">
  <div class="widgets">
    <div class="row">
      <div class="widget">
        <div class="well">
          <h5>Letters outstanding</h5>
          <div><i class="fa fa-envelope fa-2x"></i></div>
          <div class="badge">{{letters}}</div>
        </div>
      </div>
      <div class="widget">
        <div class="well">
          <h5>Phone calls outstanding</h5>
          <div><i class="fa fa-phone fa-2x"></i></div>
          <div class="badge">{{calls}}</div>
        </div>
      </div>
      <div class="widget">
        <div class="well">
          <h5>Home visits outstanding</h5>
          <div><i class="fa fa-home fa-2x"></i></div>
          <div class="badge">{{home}}</div>
        </div>
      </div>
      <div class="widget">
        <div class="well">
          <h5>Court referrals outstanding</h5>
          <div><i class="fa fa-gavel fa-2x"></i></div>
          <div class="badge">{{court}}</div>
        </div>
      </div>
      <div class="widget">
        <div class="well">
          <h5>SST referrals outstanding</h5>
          <div><i class="fa fa-support fa-2x"></i></div>
          <div class="badge">{{sst}}</div>
        </div>
      </div>
      <div class="widget">
        <div class="well">
          <h5>Students</h5>
          <div><i class="fa fa-child fa-2x"></i></div>
        </div>
      </div>
      <div class="widget">
        <div class="well">
          <h5>Reports</h5>
          <div><i class="fa fa-area-chart fa-2x"></i></div>
        </div>
      </div>
      <div class="widget">
        <div class="well">
          <h5>Upload PDF</h5>
          <div><a ui-sref="PDFUpload"><i class="fa fa-upload fa-2x"></i></a></div>
        </div>
      </div>
    </div>
  </div>
</section>
