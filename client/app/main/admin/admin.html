<section class="admin-view">
  <heading text="'Users'"></heading>
  <div class="user">
    <div ui-grid="userGridOptions"
      ui-grid-auto-resize
      ui-grid-edit
      ui-grid-exporter
      ui-grid-pinning
      ui-grid-resize-columns
      id="user-grid"
      class="grid">
    </div>
  </div>
  <heading text="'Schools'" menu-items="schoolMenuItems"></heading>
  <div class="school">
    <div ui-grid="schoolGridOptions"
      ui-grid-auto-resize
      id="school-grid"
      class="grid"></div>
  </div>
  <div ng-if="auth.userIs('super')" class="dev">
    <div class="heading navbar">
      <h3>DEV</h3>
      <button ng-click="reset()" class="btn btn-danger">RESET APP</button>
    </div>
  </div>
</section>
